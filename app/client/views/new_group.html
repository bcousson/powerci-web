    <ul class="page-breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>New group</span>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN : OVERLAY -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light form-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-green"></i>
                    <span class="caption-subject font-green bold uppercase">Add new group</span>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal form-bordered ">
                    <div class="form-body">
                        <div class="form-group last">
                            <label class="control-label col-md-3">Name :</label>
                            <div class="col-md-9">
                                    <input type="text" class="form-control input-large" ng-model="group.name" > 
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">description :</label>
                            <div class="col-md-9">
                                    <textarea ng-model="group.description" class="form-control input-large" > </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn green" ng-click="saveGroup(group)">
                                    <i class="fa fa-check"></i> Submit</button>
                                <a href="#/groups"><button type="button" class="btn default" >Cancel</button></a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>

<!-- END : OVERLAY -->
