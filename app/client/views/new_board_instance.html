<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light form-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-plus font-green"></i>
                    <span class="caption-subject font-green bold uppercase">Add new board instance</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                        <i class="icon-cloud-upload"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                        <i class="icon-wrench"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                        <i class="icon-trash"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal form-bordered ">
                    <div class="form-body">
                        <div class="form-group last">
                            <label class="control-label col-md-3">Label :</label>
                            <div class="col-md-9">
                                    <input type="text" class="form-control input-large" ng-model="boardInstance.label" > 
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">Model :</label>
                            <div class="col-md-9">
                                    <input type="text" class="form-control input-large" ng-model="boardInstance.model" > 
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">Vesrion :</label>
                            <div class="col-md-9">
                                    <input type="text" class="form-control input-large" ng-model="boardInstance.version" > 
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">Provider :</label>
                            <div class="col-md-9">
                                <select class="bs-select form-control input-large" ng-model="boardInstance.provider_id" ng-options="pvd._id as pvd.name for pvd in providers">
                                </select> 
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">Category :</label>
                            <div class="col-md-9">
                                <select class="bs-select form-control input-large" ng-model="boardInstance.category_id" ng-options="cat._id as cat.name for cat in categories">
                                </select> 
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">Description :</label>
                            <div class="col-md-9">
                                    <textarea class="form-control input-large" ng-model="boardInstance.description" > </textarea>
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">SVG graphe :</label>
                            <div class="col-md-9">
                                    <textarea class="form-control input-large" ng-model="boardInstance.svg_graphe" > </textarea>
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="control-label col-md-3">Label :</label>
                            <div class="col-md-9">
                                    <input type="file" 
                                        accept="image/*" 
                                        image="imageTmp" 
                                        resize-max-height="300"
                                        resize-max-width="250"
                                        resize-quality="0.7" />
                                    <img ng-show="imageTmp" ng-src="{{imageTmp.resized.dataURL}}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn green" ng-click="saveBoardInstance(boardInstance)">
                                    <i class="fa fa-check"></i> Submit</button>
                                <button type="button" class="btn default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>

<!-- END : OVERLAY -->
